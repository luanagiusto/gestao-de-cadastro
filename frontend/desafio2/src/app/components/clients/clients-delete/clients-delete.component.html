<mat-card>
  <mat-card-title>
      Excluir Cliente
  </mat-card-title>
      <form>
        <mat-form-field>
          <input matInput placeholder="Nome" [(ngModel)]="client.name" name="name">
          </mat-form-field>

        <mat-form-field>
          <input matInput placeholder="Sobrenome" [(ngModel)]="client.lastname" name="lastname">
          </mat-form-field>

        <mat-form-field>
          <input matInput placeholder="E-mail" [(ngModel)]="client.email" name="email">
          </mat-form-field>

        <mat-form-field>
          <input matInput placeholder="Senha" [(ngModel)]="client.password" name="password">
          </mat-form-field>
      </form>

  <button mat-raised-button (click)="deleteClient()" color="warn">
     Excluir
  </button>

  <button mat-raised-button (click)="cancel()">
      Cancelar
  </button>
</mat-card>
